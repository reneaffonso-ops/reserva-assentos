<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reserva de Estações</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
    <!-- Tenta carregar o logo. Se falhar, mostra o texto. -->
    <!-- IMPORTANTE: Verifique se o nome do arquivo abaixo é IDÊNTICO ao do GitHub -->
    <img src="logo.png" alt="Reserva de Estações" class="site-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
    <div class="logo-placeholder" style="display: none; font-size: 1.5rem; font-weight: bold; color: #555;">LOGO</div>
</div>
            <h1>Reserva de Estações</h1>
        </div>

        <!-- DASHBOARD DE OCUPAÇÃO -->
        <div class="occupancy-panel">
            <h3>Taxa de Ocupação do Dia</h3>
            <div class="progress-container">
                <div class="progress-bar bar-aquario" id="prog-aquario" style="width: 0%">
                    <span class="tooltip">Aquário: 0%</span>
                </div>
                <div class="progress-bar bar-salao" id="prog-salao" style="width: 0%">
                    <span class="tooltip">Salão: 0%</span>
                </div>
                <div class="progress-bar bar-gouvea" id="prog-gouvea" style="width: 0%">
                    <span class="tooltip">Gouvêa: 0%</span>
                </div>
            </div>
            <div class="progress-legend">
                <span class="leg-item"><span class="dot aquario"></span>Aquário</span>
                <span class="leg-item"><span class="dot salao"></span>Salão</span>
                <span class="leg-item"><span class="dot gouvea"></span>Gouvêa</span>
                <span class="leg-val" id="total-percent">Total: 0%</span>
            </div>
        </div>

        <!-- CARDS DE SETORES -->
        <div id="dashboard-cards" class="dashboard-grid">
            <p class="loading-text">Carregando dados da equipe...</p>
        </div>

        <!-- DATA -->
        <div class="date-selector-container">
            <label for="reservation-date">Data da Reserva:</label>
            <input type="date" id="reservation-date">
            <p class="week-info" id="week-range-text">Semana vigente: ...</p>
        </div>

        <!-- MAPA -->
        <div class="instructions">
            <div class="legend">
                <span class="available">Livre</span>
                <span class="occupied">Ocupado</span>
                <span class="selected">Selecionado</span>
            </div>
        </div>

        <!-- ÁREAS -->
        <div class="section">
            <h2>Aquário (48 lug.)</h2>
            <div class="seating-area">
                <div class="row" data-location="Aquario" data-row="1"><div class="seats"></div></div>
                <div class="row" data-location="Aquario" data-row="2"><div class="seats"></div></div>
                <div class="row" data-location="Aquario" data-row="3"><div class="seats"></div></div>
                <div class="row" data-location="Aquario" data-row="4"><div class="seats"></div></div>
            </div>
        </div>

        <div class="section">
            <h2>Salão (36 lug.)</h2>
            <div class="seating-area">
                <div class="row" data-location="Salao" data-row="1"><div class="seats"></div></div>
                <div class="row" data-location="Salao" data-row="2"><div class="seats"></div></div>
                <div class="row" data-location="Salao" data-row="3"><div class="seats"></div></div>
            </div>
        </div>

        <div class="section">
            <h2>Gouvêa (24 lug.)</h2>
            <div class="seating-area">
                <div class="row" data-location="Gouvea" data-row="1"><div class="seats"></div></div>
                <div class="row" data-location="Gouvea" data-row="2"><div class="seats"></div></div>
            </div>
        </div>

        <!-- MODAL -->
        <div id="reservation-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Confirmar Reserva</h3>
                <p class="modal-detail">Assento: <span id="selected-seat"></span></p>
                <form id="reservation-form">
                    <label>Nome Completo</label>
                    <input type="text" id="full-name" required placeholder="Ex: Ana Silva">
                    
                    <label>Setor</label>
                    <select id="department" required>
                        <option value="">Carregando...</option>
                    </select>
                    
                    <button type="submit">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
